name: Deploy with Exoframe

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: find npx
        run: type npx
      - name: deploy with exoframe
        uses: ./actions/deploy
        with:
          endpoint: https://exoframe.codezen.net
          token: ${{ secrets.EXO_TOKEN }}
